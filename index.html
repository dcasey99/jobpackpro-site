<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Inline Custom Styles for the Map -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      background-color: #e0e0e0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <div id="map"></div>

  <form id="upload-form">
    <label for="pdf-upload">Upload Job Pack (PDF):</label>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Set initial map view (for fallback)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define the OSGB36 (EPSG:27700) projection for Eastings and Northings
    proj4.defs("EPSG:27700", "+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +datum=WGS84 +units=m +no_defs");

    // Handle file upload
    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var fileInput = document.getElementById('pdf-upload');
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var pdfData = new Uint8Array(e.target.result);

          pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
            var pagePromises = [];
            for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pagePromises.push(pdf.getPage(pageNum).then(function(page) {
                return page.getTextContent();
              }));
            }

            Promise.all(pagePromises).then(function(pagesText) {
              var extractedData = [];
              pagesText.forEach(function(pageText) {
                pageText.items.forEach(function(item) {
                  extractedData.push(item.str);
                });
              });

              // Process the extracted data to find GRID REFs and plot markers
              extractedData.forEach(function(text) {
                var markerData = extractMarkerData(text);
                if (markerData) {
                  addMarker(markerData);
                }
              });
            });
          });
        };

        reader.readAsArrayBuffer(file);
      }
    });

    // Function to add markers to the map based on the extracted data
    function addMarker(markerData) {
      // Show WP number, Work Point Type, and GRID REF in the popup
      var popupContent = markerData.wpNumber + ": " + markerData.wpType + "<br>GRID REF: " + markerData.eastings + "," + markerData.northings;

      // Convert Eastings and Northings to Latitude and Longitude using proj4js
      var latLng = proj4("EPSG:27700", "EPSG:4326", [markerData.eastings, markerData.northings]);

      // Add a marker at the correct latitude and longitude
      L.marker([latLng[1], latLng[0]]).addTo(map)
        .bindPopup(popupContent)
        .openPopup();
    }

    // Function to extract WP number, Work Point Type, and GRID REF from the text
    function extractMarkerData(text) {
      // Look for the pattern "WP<number>: <work point type> AT GRID REF: <Eastings>,<Northings>"
      var match = text.match(/WP(\d+):([^,]+),[^G]+GRID REF:\s*(\d{6}),\s*(\d{6})/);

      if (match) {
        var wpNumber = "WP" + match[1];
        var wpType = match[2].trim();
        var eastings = match[3];  // 6-digit Eastings
        var northings = match[4]; // 6-digit Northings

        // Return the data for the marker
        return {
          wpNumber: wpNumber,
          wpType: wpType,
          eastings: eastings,
          northings: northings
        };
      }

      return null;
    }
  </script>

</body>
</html>
