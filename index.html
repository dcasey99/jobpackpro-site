<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Inline Custom Styles for the Map -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      background-color: #e0e0e0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <div id="map"></div>

  <form id="upload-form">
    <label for="pdf-upload">Upload Job Pack (PDF):</label>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var fileInput = document.getElementById('pdf-upload');
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var pdfData = new Uint8Array(e.target.result);

          pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
            var pagePromises = [];
            for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pagePromises.push(pdf.getPage(pageNum).then(function(page) {
                return page.getTextContent();
              }));
            }

            Promise.all(pagePromises).then(function(pagesText) {
              var extractedData = [];
              pagesText.forEach(function(pageText) {
                pageText.items.forEach(function(item) {
                  extractedData.push(item.str);
                });
              });

              addMarkersToMap(extractedData);
            });
          });
        };

        reader.readAsArrayBuffer(file);
      }
    });

    function addMarkersToMap(data) {
      data.forEach(function(item) {
        var coordinates = extractCoordinates(item);

        if (coordinates) {
          L.marker([coordinates.lat, coordinates.lng]).addTo(map)
            .bindPopup(item)
            .openPopup();
        }
      });
    }

    function extractCoordinates(text) {
      // Look for the pattern "GRID REF: Easting, Northing" (e.g., GRID REF: 354039,799852)
      var match = text.match(/GRID REF:\s*(\d{6}),\s*(\d{6})/);

      if (match) {
        console.log("Eastings and Northings found: ", match[1], match[2]);

        var eastings = parseInt(match[1]);
        var northings = parseInt(match[2]);

        // Convert Eastings and Northings to Latitude and Longitude using proj4js (WGS84)
        var wgs84Coordinates = proj4('EPSG:27700', 'EPSG:4326', [eastings, northings]);

        return { lat: wgs84Coordinates[1], lng: wgs84Coordinates[0] };
      }

      return null;
    }
  </script>
</body>
</html>
