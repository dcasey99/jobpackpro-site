<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Inline Custom Styles for the Map -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      background-color: #e0e0e0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <div id="map"></div>

  <form id="upload-form">
    <label for="pdf-upload">Upload Job Pack (PDF):</label>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var fileInput = document.getElementById('pdf-upload');
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var pdfData = new Uint8Array(e.target.result);

          pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
            var pagePromises = [];
            for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pagePromises.push(pdf.getPage(pageNum).then(function(page) {
                return page.getTextContent();
              }));
            }

            Promise.all(pagePromises).then(function(pagesText) {
              var extractedData = [];
              pagesText.forEach(function(pageText) {
                pageText.items.forEach(function(item) {
                  extractedData.push(item.str);
                });
              });

              // Process the extracted data to find GRID REFs
              extractedData.forEach(function(text) {
                var coordinates = extractCoordinates(text);
                if (coordinates) {
                  addMarker(coordinates.eastings, coordinates.northings, text);
                }
              });
            });
          });
        };

        reader.readAsArrayBuffer(file);
      }
    });

    // Function to add markers to the map based on the extracted data
    function addMarker(eastings, northings, label) {
      // Example: Showing the GRID REF in the popup alongside the label
      var popupContent = label + "<br>GRID REF: " + eastings + "," + northings;

      // For simplicity, we assume a fixed lat/lng for the demonstration, 
      // but you should extract the correct coordinates for each marker.
      var lat = 51.505; 
      var lng = -0.09; // Replace with actual conversion logic if needed

      // Add a marker with the label and GRID REF
      L.marker([lat, lng]).addTo(map)
        .bindPopup(popupContent)
        .openPopup();
    }

    // Function to extract Eastings and Northings from the text
    function extractCoordinates(text) {
      // Look for the pattern "GRID REF: Easting, Northing" (e.g., GRID REF: 354042,799857)
      var match = text.match(/GRID REF:\s*(\d{6}),\s*(\d{6})/);

      if (match) {
        var eastings = match[1];  // Save Eastings as a string
        var northings = match[2]; // Save Northings as a string

        // Return the Eastings and Northings as strings
        return { eastings: eastings, northings: northings };
      }

      return null;
    }
  </script>

</body>
</html>
