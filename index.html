<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Inline Custom Styles for the Map -->
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    /* Map container with proper height and width */
    #map {
      width: 100%; /* Full width */
      height: 400px; /* Set a fixed height */
      margin-top: 20px;
      background-color: #e0e0e0; /* Light background to show the map container */
    }
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Initialize the map with a default center and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13); // Lat, Lng, zoom level

    // Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker (for now, as a placeholder)
    L.marker([51.5, -0.09]).addTo(map)
      .bindPopup('A test marker')
      .openPopup();
  </script>
</body>
</html>
