<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Custom styles -->
  <style>
    /* CSS styles go here as described above */
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- File Upload Form -->
  <form id="upload-form">
    <label for="pdf-upload">Upload Job Pack (PDF):</label>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>

  <!-- pdf.js (with worker script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Initialize the map with a default center and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13); // Lat, Lng, zoom level

    // Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker (for now, as a placeholder)
    L.marker([51.5, -0.09]).addTo(map)
      .bindPopup('A test marker')
      .openPopup();

    // Handle PDF Upload and Parsing
    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the uploaded file
      var fileInput = document.getElementById('pdf-upload');
      var file = fileInput.files[0];

      if (file) {
        // Create a file reader to load the file
        var reader = new FileReader();
        reader.onload = function(e) {
          var pdfData = new Uint8Array(e.target.result);

          // Use pdf.js to load and parse the PDF
          pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
            // Extract text from each page of the PDF
            var pagePromises = [];
            for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pagePromises.push(pdf.getPage(pageNum).then(function(page) {
                return page.getTextContent();
              }));
            }

            // When all pages are processed, process the extracted text
            Promise.all(pagePromises).then(function(pagesText) {
              var extractedData = [];
              pagesText.forEach(function(pageText) {
                pageText.items.forEach(function(item) {
                  console.log(item.str); // Log extracted text for debugging
                  extractedData.push(item.str);
                });
              });

              addMarkersToMap(extractedData);
            });
          });
        };

        reader.readAsArrayBuffer(file);
      }
    });

    function addMarkersToMap(data) {
      data.forEach(function(item) {
        var coordinates = extractCoordinates(item);
        if (coordinates) {
          L.marker([coordinates.lat, coordinates.lng]).addTo(map)
            .bindPopup(item) // Display extracted text in the popup
            .openPopup();
        }
      });
    }

    function extractCoordinates(text) {
      var match = text.match(/([+-]?\d+\.\d+),\s*([+-]?\d+\.\d+)/);
      if (match) {
        return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
      }
      return null;
    }
  </script>

</body>
</html>
