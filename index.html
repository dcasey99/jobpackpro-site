<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPackPro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Inline Custom Styles for the Map -->
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    /* Map container with proper height and width */
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      background-color: #e0e0e0; /* Light background to show the map container */
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>JobPackPro Prototype</h1>
  <p>Welcome to the JobPackPro field prototype.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- File Upload Form -->
  <form id="upload-form">
    <label for="pdf-upload">Upload Job Pack (PDF):</label>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- pdf.js (with worker script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
        // Initialize the map with a default center and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13); // Lat, Lng, zoom level

    // Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker (for now, as a placeholder)
    L.marker([51.5, -0.09]).addTo(map)
      .bindPopup('A test marker')
      .openPopup();

    // Handle PDF Upload and Parsing
    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting

      console.log("Form submitted");  // Debug: Form submission

      // Get the uploaded file
      var fileInput = document.getElementById('pdf-upload');
      var file = fileInput.files[0];
      if (file) {
        console.log("File selected: ", file.name); // Debug: Log the selected file name

        // Create a file reader to load the file
        var reader = new FileReader();
        reader.onload = function(e) {
          var pdfData = new Uint8Array(e.target.result);
          console.log("PDF data loaded: ", pdfData); // Debug: Log loaded PDF data

          // Use pdf.js to load and parse the PDF
          pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
            console.log("PDF loaded, number of pages: ", pdf.numPages); // Debug: Log number of pages

            // Extract text from each page of the PDF
            var pagePromises = [];
            for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pagePromises.push(pdf.getPage(pageNum).then(function(page) {
                return page.getTextContent();
              }));
            }

            // When all pages are processed, process the extracted text
            Promise.all(pagePromises).then(function(pagesText) {
              var extractedData = [];
              pagesText.forEach(function(pageText) {
                pageText.items.forEach(function(item) {
                  console.log("Extracted text: ", item.str); // Debug: Log extracted text

                  // Assuming the text contains coordinates and grid references
                  extractedData.push(item.str);
                });
              });

              // Pass the extracted data to the map (weâ€™ll handle that below)
              addMarkersToMap(extractedData);
            });
          });
        };

        reader.readAsArrayBuffer(file);
      } else {
        console.log("No file selected.");  // Debug: Log if no file is selected
      }
    });

    // Function to add markers to the map based on the extracted data
    function addMarkersToMap(data) {
      data.forEach(function(item) {
        var coordinates = extractCoordinates(item);
        if (coordinates) {
          L.marker([coordinates.lat, coordinates.lng]).addTo(map)
            .bindPopup(item) // Display extracted text in the popup
            .openPopup();
        }
      });
    }

    // Helper function to extract coordinates (adapt this based on your PDF data structure)
    function extractCoordinates(text) {
      // Example: Find coordinates in the format "lat,lng" within the text
      var match = text.match(/([+-]?\d+\.\d+),\s*([+-]?\d+\.\d+)/);
      if (match) {
        return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
      }
      return null;
    }

  </script>

</body>
</html>
